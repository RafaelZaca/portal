<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/logo.png" alt="Logo P&G" class="logo">
      <h1>WCS - Sistema de Controle de Sorteamento Logístico</h1>
      <h2>Itatiaia - Rio de Janeiro</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="username" autocomplete="username">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.invalid">
          {{getErrorMessage('username')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'"
               formControlName="password"
               autocomplete="current-password">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix type="button"
                (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid">
          {{getErrorMessage('password')}}
        </mat-error>
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="loginForm.invalid || isLoading">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">ENTRAR</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Suporte: (24) 3333-3333 | suporte&#64;install.com.br</p>
    </div>
  </div>
</div>
