<div class="pick-request-container">
  <div class="header">
    <h1>Pick Requests</h1>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="pickRequests">
      <ng-container matColumnDef="numeroEmbarque">
        <th mat-header-cell *matHeaderCellDef>Nº EMBARQUE</th>
        <td mat-cell *matCellDef="let pr">{{pr.numeroEmbarque}}</td>
      </ng-container>

      <ng-container matColumnDef="stopId">
        <th mat-header-cell *matHeaderCellDef>STOP ID</th>
        <td mat-cell *matCellDef="let pr">{{pr.stopId}}</td>
      </ng-container>

      <ng-container matColumnDef="delivery">
        <th mat-header-cell *matHeaderCellDef>DELIVERY</th>
        <td mat-cell *matCellDef="let pr">{{pr.delivery}}</td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef>CLIENTE</th>
        <td mat-cell *matCellDef="let pr">{{pr.cliente}}</td>
      </ng-container>

      <ng-container matColumnDef="particularidade">
        <th mat-header-cell *matHeaderCellDef>PARTICULARIDADE</th>
        <td mat-cell *matCellDef="let pr">{{pr.particularidade}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>QUANTIDADE</th>
        <td mat-cell *matCellDef="let pr">{{pr.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="skus">
        <th mat-header-cell *matHeaderCellDef>SKUs</th>
        <td mat-cell *matCellDef="let pr">{{pr.skus}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>STATUS</th>
        <td mat-cell *matCellDef="let pr">
          <span class="status-badge" [ngClass]="getStatusClass(pr.status)">
            {{pr.status}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="rampa">
        <th mat-header-cell *matHeaderCellDef>Nº DA RAMPA</th>
        <td mat-cell *matCellDef="let pr">{{pr.rampa || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let pr">
          <button mat-icon-button
                  *ngIf="pr.status === 'Em Execução' || pr.status === 'Pendente'"
                  (click)="concluirPickRequest(pr)"
                  matTooltip="Concluir Pick Request"
                  color="primary">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button
                  *ngIf="pr.status === 'Em Execução' || pr.status === 'Pendente'"
                  (click)="cancelarPickRequest(pr)"
                  matTooltip="Cancelar Pick Request"
                  color="warn">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
